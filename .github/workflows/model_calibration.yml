name: Periodic Model Calibration

on: 
  schedule:
    - cron: '0 0 * * *'  #minutes, hours, day, month, day of week 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # Fetch full history for proper rebasing

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Generate and Store Timestamp
      run: |
        timestamp=$(date '+%Y%m%d%H%M%S')
        echo "$timestamp" > timestamp.txt
      id: timestamp 

    - name: Check File Permissions
      run: |
        ls -l ./src/train_model.py

    - name: Set File Permissions
      run: |
        chmod +x ./src/train_model.py

    - name: Clean old artifacts
      run: |
        rm -rf models data metrics

    - name: Retrain Model
      run: |
        timestamp=$(cat timestamp.txt)
        python ./src/train_model.py --timestamp "$timestamp"

    - name: Evaluate Model and Log Metrics
      run: |
        timestamp=$(cat timestamp.txt)
        python ./src/evaluate_model.py --timestamp "$timestamp"
        metrics_filename="metrics/${timestamp}_metrics.json"
        # Sanity check: confirm file exists
        test -f "$metrics_filename" && echo "✅ Found $metrics_filename" || (echo "❌ Missing $metrics_filename"; ls -la metrics; exit 1)

    - name: Run unit tests
      run: |
        pytest -v test/test_model_training.py
        pytest -v test/test_evaluate_model.py

    - name: Store and Version the New Model
      run: |
        timestamp=$(cat timestamp.txt)
        model_filename="models/model_${timestamp}_rf_model.joblib"
        test -f "$model_filename" && echo "✅ Found $model_filename" || (echo "❌ Missing $model_filename"; ls -la models; exit 1)

    - name: Commit and Push Changes
      run: |
        git config --global user.email "priyankasenthil25@gmail.com"
        git config --global user.name "priyanka-senthil"
        timestamp=$(cat timestamp.txt)
        metrics_filename="metrics/${timestamp}_metrics.json"
        model_filename="models/model_${timestamp}_rf_model.joblib"
        
        # Pull latest changes with rebase
        git pull --rebase origin main || echo "Nothing to pull"
        
        git add "$metrics_filename" "$model_filename"
        git commit -m "Add metrics and updated model [scheduled]" || echo "No changes to commit"
        
        # Push with retry on conflict
        git push || (git pull --rebase origin main && git push)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}